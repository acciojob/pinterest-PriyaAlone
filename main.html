<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 20px 0 10px;
      color: #333;
    }

    .hero p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .hero a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .hero a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
      <h1>Welcome to Pinterest</h1>
      <p>Discover new ideas and inspiration for your next project.</p>
      <a href="#">Explore Now</a>
    </div>
  </div>

</body>
</html>
